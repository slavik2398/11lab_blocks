<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блоки</title>
    <link rel="stylesheet" href="css/blocks.css">
</head>
<body>
  <p><em>Ми вивчаємо блоки</em></p>
<!-- Приклад 1 -->
<div style="width: 200px; height: 200px; background-color: #ff0000; padding: 10px; position: relative; border: 5px solid #000000;">
    <div style="width: 100px; height: 100px; background-color: #00ff00; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); border: 3px dotted #000000; display: flex; align-items: center; justify-content: center;">Текст</div>
  </div>
  
  <!-- Приклад 2 -->
  <div style="width: 300px; height: 300px; background-color: #0000ff; padding: 20px; position: relative; border: 5px double #ff0000;">
    <div style="width: 150px; height: 150px; background-color: #ffff00; position: absolute; bottom: 0; right: 0; border: 3px dashed #ff0000; display: flex; align-items: center; justify-content: center;">Текст</div>
  </div>
  
  <!-- Приклад 3 -->
  <div style="width: 400px; height: 400px; background-color: #00ffff; padding: 30px; position: relative; border: 5px groove #00ff00;">
    <div style="width: 200px; height: 200px; background-color: #ff00ff; position: absolute; top: 0; left: 0; border: 3px ridge #00ff00; display: flex; align-items: center; justify-content: center;">Текст</div>
  </div>
  
  <!-- Приклад 4 -->
  <div style="width: 500px; height: 500px; background-color: #ffff00; padding: 40px; position: relative; border: 5px inset #0000ff;">
    <div style="width: 250px; height: 250px; background-color: #00ff00; position: absolute; bottom: 0; left: 50%; border: 3px outset #0000ff; display: flex; align-items: center; justify-content: center;">Текст</div>
  </div>
  
  <!-- Приклад 5 -->
  <div style="width: 600px; height: 600px; background-color: #ff00ff; padding: 50px; position: relative; border: 5px solid #ffff00;">
    <div style="width: 300px; height: 300px; background-color: #0000ff; position: absolute; top: 50%; right: 0; border: 3px dotted #ffff00; display: flex; align-items: center; justify-content: center;">Текст</div>
  </div>
  
  <!-- Приклад 6 -->
  <div style="width: 700px; height: 700px; background-color: #00ffff; padding: 60px; position: relative; border: 5px double #ff00ff;">
    <div style="width: 350px; height: 350px; background-color: #ff0000; position: absolute; bottom: 50%; left: 0; border: 3px dashed #ff00ff; display: flex; align-items: center; justify-content: center;">Текст</div>
  </div>
  
  <!-- Приклад 7 -->
  <div style="width: 800px; height: 800px; background-color: #ffff00; padding: 70px; position: relative; border: 5px groove #00ffff;">
    <div style="width: 400px; height: 400px; background-color: #00ff00; position: absolute; top: 0; right: 50%; border: 3px ridge #00ffff; display: flex; align-items: center; justify-content: center;">Текст</div>
  </div>

</body>
</html>
